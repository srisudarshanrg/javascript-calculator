<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RaptorCalcJS</title>

        <!-- css -->
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="calculator">
            <div class="input">
                <input type="text" name="entryBox" id="entryBox" placeholder="Enter an operation">
            </div>

            <div class="row">
                <button onclick="WriteToEntry('1')">1</button>
                <button onclick="WriteToEntry('2')">2</button>
                <button onclick="WriteToEntry('3')">3</button>
                <button style="background-color: rgb(255, 216, 0); color: #000;" onclick="WriteToEntry('+')">+</button>
            </div>

            <div class="row">
                <button onclick="WriteToEntry(4)">4</button>
                <button onclick="WriteToEntry(5)">5</button>
                <button onclick="WriteToEntry(6)">6</button>
                <button style="background-color: rgb(255, 216, 0); color: #000;" onclick="WriteToEntry()">-</button>
            </div>

            <div class="row">
                <button onclick="WriteToEntry('7')">7</button>
                <button onclick="WriteToEntry('8')">8</button>
                <button onclick="WriteToEntry('9')">9</button>
                <button style="background-color: rgb(255, 216, 0); color: #000;" onclick="WriteToEntry('*')">*</button>
            </div>

            <div class="row">
                <button onclick="WriteToEntry('.')">.</button>
                <button onclick="WriteToEntry('0')">0</button>
                <button onclick="WriteToEntry('^')">^</button>
                <button style="background-color: rgb(255, 216, 0); color: #000;" onclick="WriteToEntry('/')">/</button>
            </div>

            <div class="row">
                <button onclick="Square()">xÂ²</button>
                <button onclick="SquareRoot()"><i class="fa-solid fa-square-root-variable"></i></button>
                <button onclick="Copy()"><i class="fa-solid fa-copy"></i></button>
                <button style="background-color: rgb(255, 216, 0); color: #000;" onclick="CalculateExpression()">=</button>
            </div>

            <div class="row">
                <button onclick="WriteToEntry('(')">(</button>
                <button onclick="WriteToEntry(')')">)</button>
                <button onclick="ClearEntry()">AC</button>
                <button style="background-color: rgb(255, 216, 0); color: #000;" onclick="Backspace()"><i class="fa-solid fa-delete-left"></i></button>
            </div>

            <!-- <div class="exit">
                <button>Exit</button>
            </div> -->
        </div>
        
        <!-- js -->
        <script src="index.js"></script>
        <script src="https://kit.fontawesome.com/2ce79bf423.js" crossorigin="anonymous"></script>
    </body>
</html>
